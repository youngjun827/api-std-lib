apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-std-lib-api-deployment
  labels:
    app: api-std-lib-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-std-lib-api
  template:
    metadata:
      labels:
        app: api-std-lib-api
    spec:
      containers:
      - name: api-std-lib-api
        image: public.ecr.aws/m1h7d8c2/api-std-lib-public:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081